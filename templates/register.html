<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        form { display: inline-block; padding: 20px; background: white; border-radius: 5px; margin-top: 50px; }
        input, select { padding: 10px; margin: 5px; width: 250px; }
        button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>
    <h1>Регистрация пользователя</h1>
    <form method="POST">
        <input type="text" name="name" placeholder="Имя" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <select name="role" required>
            <option value="">Выберите роль</option>
            <option value="Арендатор">Арендатор</option>
            <option value="Арендодатель">Арендодатель</option>
        </select><br>
        <button type="submit">Зарегистрировать</button>
    </form>
    <p><a href="{{ url_for('index') }}">Главная</a> | <a href="{{ url_for('users') }}">Список пользователей</a></p>
</body>
</html>
