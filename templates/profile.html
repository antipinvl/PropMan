<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль {{ user.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        .card { background-color: white; border-radius: 5px; padding: 15px; margin: 10px auto; width: 400px; }
        h1, h2 { text-align: center; color: #2c3e50; }
        form { margin-top: 20px; text-align: center; }
        input, textarea { width: 90%; padding: 8px; margin: 5px 0; }
        button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>
    <h1>Профиль: {{ user.name }}</h1>
    <div class="card">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Роль:</strong> {{ user.role }}</p>
    </div>

    <h2>Отзывы</h2>
    {% for review in user.reviews %}
        <div class="card">
            <p><strong>{{ review.reviewer }}:</strong> {{ review.text }}</p>
        </div>
    {% else %}
        <p style="text-align:center;">Пока нет отзывов.</p>
    {% endfor %}

    <form action="{{ url_for('add_review', user_id=user.id) }}" method="post">
        <input type="text" name="reviewer" placeholder="Ваше имя" required><br>
        <textarea name="text" placeholder="Ваш отзыв" rows="3" required></textarea><br>
        <button type="submit">Добавить отзыв</button>
    </form>

    <p style="text-align:center;">
        <a href="{{ url_for('users') }}">Назад к списку пользователей</a> |
        <a href="{{ url_for('index') }}">Главная</a>
    </p>
</body>
</html>
